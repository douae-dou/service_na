<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PartageFacile - Contact</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #2c3e50; color: white; padding: 20px; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 20px; }
    footer { text-align: center; padding: 15px; background: #eee; margin-top: 40px; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 15px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background: #2c3e50; color: white; border: none; cursor: pointer; }
    button:hover { background: #1a252f; }
  </style>
</head>
<body>
  <header>
    <h1>PartageFacile</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="about.html">Comment ça marche</a>
      <a href="services.html">Abonnements</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contactez-nous</h2>
    <form action="mailto:partagefacile@email.com" method="post" enctype="text/plain">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required />
      
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />
      
      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>
    &copy; 2025 PartageFacile - Tous droits réservés
  </footer>
</body>
</html>
